{% extends "base.html" %}
{% block title %}
     mysite
{% endblock %}

{% block content %}
    {% for blog in blogs %}
      <a href="{% url 'blog_detail' blog.pk %}" style="text-decoration:none">
          <h3>{{ blog.title }}</h3>
      </a> 
     <p>{{ blog.content|truncatechars:5}}</p>
     {% empty %}
       <p>暂无博客，请期待</p> 
    {% endfor %}
    <p style="margin-left:80%">当前一共有{{ blogs|length }}篇文章</p>
{% endblock content %}
